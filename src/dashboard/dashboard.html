    <!-- Main container -->
    <div class="container main">
        <!-- Upload container -->
        <div class="file-upload">
            <form class = "upload">
                <h1 style="font-size:38px;">Upload Files</h1>

                <label for="file" class="drop-container" id="dropcontainer">
                    <span class="drop-title">Drop files here</span>or
                <input id="file" name="file" type="file" required/>

                <!-- UPLOAD BUTTON -->
                <button type="submit" class="post">Upload</button>
            </form>

        </div>
        <div class="vl"></div>
        <!-- ports container -->
        <h1 class="web">Your Web Pages</h1>
        <div class="ports">
            <div class="select-ports"><button>SELECT</button></div>
            <p id="port"><a href="#"></a></p>
        </div>
    </div>
