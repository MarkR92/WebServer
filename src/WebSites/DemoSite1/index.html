<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div id="registrationSection">
      <h2>Registration</h2>
      <form id="registrationForm" action="#">
        <div class="input-box">
          <input type="text" id="username" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Enter your email" required autocomplete="username">
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Create password" required autocomplete="new-password">
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>Already have an account? <a href="#" onclick="showLogin()">Login now</a></h3>
        </div>
      </form>
    </div>

    <div id="loginSection" style="display: none;">
      <h2>Login</h2>
      <form id="loginForm" action="#">
        <div class="input-box">
          <input type="email" id="existingEmail" name="existingEmail" placeholder="Enter your email" required
            autocomplete="username">
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required
            autocomplete="current-password">
        </div>
        <div class="input-box button">
          <input type="submit" value="Login Now" />
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="#" onclick="showRegistration()">Register now</a></h3>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
