<head>

    <title>Dashboard</title>

<body>
    <h1>DASHBOARD ONE</h1>

    <!-- Main container -->
    <div class="container main">
        <!-- Upload container -->
        <div class="file-upload">
            <form class="upload">
                <h1>Upload Files</h1>
                <label for="file" class="drop-container" id="dropcontainer">
                    <span class="drop-title">Drop files here</span>or
                    <input type="file" id="folderInput" name="files" webkitdirectory directory multiple
                        required><br><br>

                    <!-- <input id="file" name="file" type="file"/> -->
                    <!-- UPLOAD BUTTON -->
                    <button type="submit" class="post">Upload</button>
            </form>

        </div>
        <div class="vl"></div>
        <!-- ports container -->
        <div class="refresh-container">
            <h1>Your Web Pages</h1>
            <p class="ports" id="port"><a href="#"></a> </p>
        </div>
        <!-- REFRESH BUTTON -->
        <!-- <form class="refresh">
            <button type="submit" class="retrieve">Refresh</button>
          </form> -->
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dashboard.js"></script>


</body>

</html>
